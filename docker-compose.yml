version: '3.8'
services:
  database:
    env_file:
      - .env
    container_name: database
    image: postgres:latest
    volumes:
      - ./data/database:/data
    networks:
      - ft_transcendence
    # restart: on-failure
  frontend:
    container_name: frontend
    image: frontend
    build:
      context: ./docker/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./data/frontend:/app
    networks:
      - ft_transcendence
    # restart: on-failure
  backend:
    container_name: backend
    image: backend
    build:
      context: ./docker/backend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./data/backend:/app
      - ./data/avatars:/avatars
    networks:
      - ft_transcendence
    # restart: on-failure
networks:
  ft_transcendence:
    driver: bridge